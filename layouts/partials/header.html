          <ul id="dropdown-menu" class="left">
            {{ range .Site.Menus.home }}
              <li><a href="{{ .URL }}">{{ .Name }}</a></li>

              <li class="dropdown-li hidden"><a href="{{ .URL }}">{{ .Name }}</a></li>
            {{ end }}
          </ul>
        </div>
        <ul class="right">
          {{ range .Site.Menus.right }}
            <li><a href="{{ .URL }}">{{ .Name }}</a></li>
          {{ end }}
        </ul>
      </nav>
